<input #filter class="form-control" type="text" (keyup)="applyFilter(filter.value)" placeholder="Buscar...">
<hr>
<ul>
  <li *ngFor="let task of tasks">
    <app-taskelement [task]="task" (deleted)="getTasks()"></app-taskelement>
  </li>
</ul>
<app-taskcreate (created)="getTasks()"></app-taskcreate>
